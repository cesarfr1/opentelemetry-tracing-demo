version: '3.4'

networks:
  tracing:
    name: tracing-network
    
services:
  rabbitmq:
    image: rabbitmq:3.13.1-management
    ports:
      - 15672:15672
      - 5672
    networks:
      - tracing

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-GA-ubuntu-16.04
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Pass@Word1
    ports:
      - 1433
    networks:
      - tracing


  otelcollector:
    image: quay.io/signalfx/splunk-otel-collector:latest
    container_name: otel
    command: ["--config=/etc/otel-collector-config.yml", "--set=service.telemetry.logs.level=debug"]
    # command: ["SPLUNK_ACCESS_TOKEN=${SPLUNK_ACCESS_TOKEN}", "SPLUNK_REALM=${SPLUNK_REALM}"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    environment:
      SPLUNK_ACCESS_TOKEN: ${SPLUNK_ACCESS_TOKEN}
      SPLUNK_REALM: ${SPLUNK_REALM}
      SPLUNK_TRACE_URL: ${SPLUNK_TRACE_URL}

    networks:
      - tracing
    external_links:
      - jaeger  
    ports:
      - 4317:4317
      - 4318:4318
      - 13133:13133
      - 14250:14250
      - 14268:14268
      - 6060:6060
      - 8888:8888
      - 9080:9080
      - 9411:9411
      - 9943:9943

  redis:
    image: redis:7.2.4
    ports:
    - 6379:6379
    networks:
      - tracing
    
    # test
